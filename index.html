<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" >
    <link rel="stylesheet" href="style.css">
    <title>Animated signin</title>
</head>
<body>
    <h3></h3>
    
    <div class="box">
        <div class="form">
        <h2 class="grid">
            sign in
        </h2>
        <form class="signin">
            <input type="text" name="Username" class="grid inputs" placeholder="username">
            <i class="fas fa-user"></i>
            <input type="password" name="password" class="grid inputs" placeholder="password" required minlength="5"><i class="fas fa-lock"></i>
            <input type="submit" value="Sign in" class="grid">
        </form>
    </div>
    </div>
    
</body>
</html>
